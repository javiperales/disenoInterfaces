    <div>
        <audio id="player" controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>

    <div>
        <button onclick="document.getElementById('player').play()" id="boton">play</button>
        <button onclick="document.getElementById('player').pause()" id="boton">pause</button>
        <button onclick="document.getElementById('player').volume+=0.1" id="boton">subir</button>
        <button onclick="document.getElementById('player').volume-=0.1" id="boton">bajar</button>
